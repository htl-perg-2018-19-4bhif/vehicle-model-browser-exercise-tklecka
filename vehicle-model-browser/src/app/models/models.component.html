<mat-form-field>
  <mat-label>Make</mat-label>
  <div>
    <mat-select [(value)]="selectedCar">
      <mat-option>None</mat-option>
      <div *ngFor="let cars of carsAR">
        <mat-option value="{{cars}}">{{cars}}</mat-option>
      </div>
    </mat-select>
  </div>
</mat-form-field>
<mat-form-field>
  <mat-label>Year</mat-label>
  <div>
    <mat-select [(value)]="selectedYear">
      <mat-option>None</mat-option>
      <div *ngFor="let years of yearAR">
        <mat-option value="{{years}}">{{years}}</mat-option>
      </div>
    </mat-select>
  </div>
</mat-form-field>
<button mat-button (click)="refreshClicked()">
  <mat-icon>refresh</mat-icon>
</button>

<table mat-table [dataSource]="modelsAR" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let model"> {{model.id}} </td>
  </ng-container>
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let model"> {{model.year}} </td>
  </ng-container>
  <ng-container matColumnDef="make">
    <th mat-header-cell *matHeaderCellDef> Make </th>
    <td mat-cell *matCellDef="let model"> {{model.make}} </td>
  </ng-container>
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Model </th>
    <td mat-cell *matCellDef="let model"> {{model.model}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
